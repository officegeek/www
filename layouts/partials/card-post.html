<div class="relative group">
  <div class="p-6 lg:p-8 border border-slate-100 group-hover:border-pink-600 rounded-xl shadow-lg shadow-purple-970/20 h-full">
    <h3 class="text-3xl xl:text-[2rem] leading-tight text-pink-600 font-bold">{{ .Title }}</h3>

    {{ with .Summary }}<div class="mt-4 lg:mt-8 text-[1.063rem] text-gray-900">{{ . }}</div>{{ end }}
    <div class="mt-4 lg:mt-8 text-slate-900 hidden">
      {{ if .Params.categories }}
        {{ range .Params.categories }}{{ . }}{{ end }}
      {{ end }}  
    </div>
    <div class="mt-4 lg:mt-8 flex justify-between items-center">
        <time datetime="2020-03-16" class="text-gray-900">
          {{ dateFormat "January 02, 2006" .Date }}
        </time>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </div>
  </div>
  <a class="absolute inset-0" href="{{ .Permalink }}" title="{{ .Title }}"></a>
</div>
