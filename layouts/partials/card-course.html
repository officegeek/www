<div class="relative group">
  <div class="border border-slate-100 group-hover:border-green-500 rounded-xl shadow-lg shadow-green-800/10 h-full bg-white">
    {{ if .Params.image }}
      <div class="aspect-w-16 aspect-h-10 rounded-t-xl overflow-hidden">
        <img class="w-full h-full object-center object-cover" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
      </div>
    {{ end }}
    <div class="p-8">
      <h3 class="text-2xl lg:text-2xl leading-tight text-green-500 font-semibold">{{ .Title }}</h3>
      {{ with .Summary }}<div class="mt-4 text-[1.063rem] text-gray-900">{{ . }}</div>{{ end }}
      <div class="mt-4 flex justify-between items-center">
          <div class="text-gray-700 uppercase tracking-widest text-xs font-semibold">
            {{ if .Params.kategorier }}
              {{ range .Params.kategorier }}
                <span class="px-3 py-1.5 rounded-full bg-green-100 text-green-500 leading-none inline-block">{{ . }}</span>
              {{ end }}
            {{ end }}    
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </div>
    </div>
  </div>
  <a class="absolute inset-0" href="{{ .Permalink }}" title="{{ .Title }}"></a>
</div>
