<div class="{{ .background }}">
  <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">

    {{ if or .heading .subheading }}
      <div class="text-center mb-10">
        {{ with .heading }}
          <h2 class="text-3xl sm:text-4xl font-semibold leading-tight text-primary md:text-5xl">{{ . }}</h2>
        {{ end }}
        {{ with .subheading }}
          <p class="mt-6 max-w-2xl text-lg sm:text-xl text-slate-500 lg:mx-auto">{{ . }}</p>
        {{ end }}
      </div>
    {{ end }}

    <div class="flex flex-wrap justify-center items-center">
      {{ range .logos }}
        <div class="w-1/2 sm:w-1/3 md:w-1/4 p-6">
          <img src="{{ . | absURL }}" alt="Logo" />
        </div>
      {{ end }}
    </div>

  </div>
</div>
