<section class="bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-16 lg:py-24 text-center">
    <div class="max-w-4xl mx-auto -mt-4">
      <h1
        class="text-4xl sm:text-5xl font-medium md:text-6xl leading-tight md:leading-tight"
      >
        {{ .heading }}
      </h1>
    </div>
    <div class="max-w-3xl mx-auto">
      {{ with .subheading }}
      <p class="mt-3 sm:mt-6 text-slate-400 md:text-lg">{{ . }}</p>
      {{ end }} 
      {{ with .text }}
      <div class="mt-4 sm:mt-8 prose prose-invert mx-auto text-left">
        {{ . | markdownify }}
      </div>
      {{ end }} 
      {{ with .button }}
        <a
          {{ if eq .url "form" }} x-on:click.prevent="modalContactShow = true"{{ end }} 
          href="{{ .url | relURL }}"
          class="mt-5 sm:mt-8 px-10 py-2.5 sm:py-4 font-medium text-lg inline-block bg-secondary rounded-md hover:bg-secondary-dark focus:outline-none"
        >
          {{ .text }}
        </a>
      {{ end }}
    </div>
    {{ with .video }}
    <div class="flex justify-center mt-8 sm:mt-16">
      <div class="md:w-4/5">
        <div class="w-full aspect-w-16 aspect-h-9">
          <iframe
            class="rounded-lg"
            src="{{ . }}"
            title="Video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    {{ end }} {{ if .image }}
    <div class="flex justify-center mt-8 sm:mt-16">
      <img
        class="w-full rounded-lg md:w-4/5"
        src="{{ .image | absURL }}"
        alt="{{ .heading }}"
      />
    </div>
    {{ end }}
  </div>
</section>
